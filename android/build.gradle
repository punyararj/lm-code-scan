
buildscript {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        /*flatDir{
            dirs 'libs'
        }*/
        //jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    /*flatDir{
        dirs 'libs'
    }*/
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-android:0.71.1'
    //implementation 'com.facebook.react:react-native:+'
    //implementation 'barcodescanner-release-2.1.5@arr'
    implementation fileTree(dir: "libs", include: ["*.aar"])
    //implementation files('bar')
}

allprojects {
    repositories {
        google()
    }
}